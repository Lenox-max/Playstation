<!DOCTYPE html>
<html>
<head>
    <title>PlayStation Studios - Admin Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Admin Dashboard</h2>
        <div class="admin-info">
            <h3>Logged-In Users</h3>
            <table id="userTable">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Game Selected</th>
                        <th>Session Duration</th>
                        <th>Amount to Pay</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Logged-in users data will be dynamically loaded here -->
                </tbody>
            </table>
            <button id="logoutButton">Logout</button>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
